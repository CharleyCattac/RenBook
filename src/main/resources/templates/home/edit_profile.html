                   </li>

       <!-- ---------- -->
       <!-- Main panel -->
       <!-- ---------- -->
       <div class="container">
           <div class="main-panel main-panel-light">
               <!-- HEAD -->
               <div class="comment-item">
                   <div class="container-fluid">
                       <div class="comment-head">
                           <div class="row" style="padding-left: 5px">
                               <div class="col-sm-9">
                                   <h4 class="primary-text-comment text-output" style="margin: 1px"
                                       th:text="${editUser.getUsername()}">G</h4>
                               </div>
                               <div class="col-sm-3 secondary-text-comment" style="float: right"
                                    th:text="#{profile.head.last_seen} + ' '
                                            + ${#dates.format(new java.util.Date(editUser.getLastSeenMillis()), 'dd.MM.YYYY HH:mm:ss')}">
                                   d
                               </div>
                           </div>
                       </div>
                       <div class="comment-body">
                           <form name="edit_profile" action="/home/profile" method="post" autocomplete="off" style="width: 100%">
                               <div class="row" style="padding-left: 10px">
                                   <div class="col-sm-3" style="padding: 2px;">
                                       <div class="container-fluid" style="width: 100%">
                                           <img id="myImg" class="img-circle" style="height: 150px; width: 150px;
                                                display: table; margin: 0 auto;"
                                                th:src="${editUser.getAvatarUrl()}"
                                                onerror="if (this.src != '/img/no-avatar.gif') this.src = '/img/no-avatar.gif';">
                                           <!-- The Modal -->
                                           <div id="myModal" class="modal">
                                               <!-- The Close Button -->
                                               <span class="close">&times;</span>
                                               <!-- Modal Content (The Image) -->
                                               <img class="modal-content" id="img01">
                                           </div>
                                           <input type="hidden" id="avatarUrl" name="avatarUrl" th:value="${editUser.getAvatarUrl()}">
                                       </div>
                                       <div class="container-fluid" style="width: available; margin-top: 15px">
                                           <button type="button" id="upload_widget_opener" class="btn btn-purple" style="display: table; margin: 0 auto;">
                                               <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-folder2-open" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                   <path fill-rule="evenodd" d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v.64c.57.265.94.876.856 1.546l-.64 5.124A2.5 2.5 0 0 1 12.733 15H3.266a2.5 2.5 0 0 1-2.481-2.19l-.64-5.124A1.5 1.5 0 0 1 1 6.14V3.5zM2 6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5a.5.5 0 0 0-.5.5V6zm-.367 1a.5.5 0 0 0-.496.562l.64 5.124A1.5 1.5 0 0 0 3.266 14h9.468a1.5 1.5 0 0 0 1.489-1.314l.64-5.124A.5.5 0 0 0 14.367 7H1.633z"/>
                                               </svg>
                                           </button>
                                       </div>
                                   </div>
                                   <div class="col-sm-5" style="padding-left: 10px;padding-right: 35px;">
                                       <div class="form-group">
                                           <label for="birthday" th:text="#{profile.head.birthday} + ':'">H</label>
                                           <div class="form-group">
                                               <input type="date" class="form-control" id="birthday" name="birthday"
                                                      th:value="${#dates.format(editUser.getBirthday(), 'YYYY-MM-dd')}">
                                           </div>
                                       </div>
                                       <div class="form-group">
                                           <label for="description" th:text="#{profile.head.about} + ':'">H</label>
                                           <textarea class="form-control" id="description" name="description"
                                                     rows="3" cols="20" maxlength="500"
                                                     onkeyup="textCounter(this, 'descriptionCounter', 500)"
                                                     oninput="auto_grow(this)"
                                           ><th:block th:text="${editUser.getDescription()}">f</th:block>
                                           </textarea>
                                           <label for="descriptionCounter" th:text="#{signup.characters_left}"
                                                  style="font-weight: normal">Left</label>
                                           <input disabled  maxlength="3" size="3" value="500" id="descriptionCounter">
                                       </div>
                                       <div class="form-group">
                                           <div class="row">
                                               <div class="col-sm-6">
                                                   <label for="language" th:text="#{profile.language.label} + ':'">d</label>
                                                   <select id="language" name="language">
                                                       <option th:text="#{profile.language.en}" th:value="en"
                                                               th:selected="${editUser.getLanguage().toUpperCase().equals('EN')}">1</option>
                                                       <option th:text="#{profile.language.ru}" th:value="ru"
                                                               th:selected="${editUser.getLanguage().toUpperCase().equals('RU')}">1</option>
                                                   </select>
                                               </div>
                                               <div class="col-sm-6">
                                                   <label for="theme" th:text="#{profile.theme.label} + ':'">d</label>
                                                   <select id="theme" name="theme">
                                                       <option th:text="#{profile.theme.light}" th:value="light"
                                                               th:selected="${editUser.getTheme().toUpperCase().equals('LIGHT')}">1</option>
                                                       <option th:text="#{profile.theme.dark}" th:value="dark"
                                                               th:selected="${editUser.getTheme().toUpperCase().equals('DARK')}">1</option>
                                                   </select>
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                                   <div class="col-sm-4" style="padding-right: 10px;">
                                       <div class="form-group">
                                           <label for="email" th:text="#{signup.email} + ':'">Email</label>
                                           <input type="email" class="form-control" id="email" name="email"
                                                  maxlength="255" th:value="${editUser.getEmail()}">
                                       </div>
                                       <p> </p>
                                       <p class="link link-light link-medium">
                                           <a href="#" th:text="#{profile.edit.change.password}">Та самая ссылка</a>
                                       </p>
                                   </div>
                               </div>
                               <div class="row">
                                   <div class="col-sm-6">
                                       <p class="link link-light link-medium">
                                           <a th:href="'/authors/' + ${editUser.getUsername()}" th:text="#{profile.edit.see}">Та самая ссылка</a>
                                       </p>
                                   </div>
                                   <div class="col-sm-6">
                                       <button type="submit" class="btn btn-purple" style="float: right"
                                               th:text="#{profile.edit.apply}">B</button>
                                   </div>
                               </div>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</body>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("img01");
    img.onclick = function(){
        modal.style.display = "flex";
        modalImg.src = this.src;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }
</script>

<script>
    function formSubmitter(formName) {
        if (confirm(document.getElementById('question').value)) {
            document.getElementById(formName).submit(); return false;
        } else {
            return false;
        }
    }
</script>

<script>
    function textCounter(field, field2, maxlimit) {
        var countfield = document.getElementById(field2);
        if ( field.value.length > maxlimit ) {
            field.value = field.value.substring( 0, maxlimit);
            return false;
        } else {
            countfield.value = maxlimit - field.value.length;
        }
    }
</script>

<script type="text/javascript">
    var myUploadWidget;
    document.getElementById("upload_widget_opener").addEventListener("click", function() {
        myUploadWidget = cloudinary.openUploadWidget({
                cloudName: "renbookcloud",
                uploadPreset: "d6cp2bhd",
                //Step 3:  Add list of sources that should be added as tabs in the widget.
                sources: [
                    "local",
                    "url"
                ],
                cropping: true,
                multiple: false,
                defaultSource: "local",
                //UI Customization
                styles: {
                    palette: {
                        window: "#10173a",
                        sourceBg: "#20304b",
                        windowBorder: "#9999ff",
                        tabIcon: "#33ffcc",
                        inactiveTabIcon: "#0e2f5a",
                        menuIcons: "#ffccff",
                        link: "#ff0066",
                        action: "#33ffcc",
                        inProgress: "#00ffcc",
                        complete: "#33ff00",
                        error: "#cc3333",
                        textDark: "#000000",
                        textLight: "#ffffff"
                    }
                },
                fonts: {
                    default: null,
                    "'Cute Font', cursive": "https://fonts.googleapis.com/css?family=Cute+Font",
                    "'Gamja Flower', cursive": "https://fonts.googleapis.com/css?family=Gamja+Flower|PT+Serif"
                }
            },
            function(error, result) {
                if (result.event === "success") {
                    //myUploadWidget.close();

                    $("#avatarUrl").val(result.info.url);
                    $("#myImg").attr("src", result.info.url);
                    //document.getElementById("avatarKey").value = result.info.url;

                } else if (error !== undefined){

                }
            });
    }, false);

    myUploadWidget.open();
</script>
